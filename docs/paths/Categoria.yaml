paths:
  /categorias:
    get:
      summary: Lista todas as categorias
      tags: [Categoria]
      responses:
        "200":
          description: Lista de categorias retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../components/schemas/Categoria.yaml#/Categoria"

    post:
      summary: Cadastra uma nova categoria
      tags: [Categoria]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Categoria.yaml#/Categoria"
      responses:
        "201":
          description: Categoria criada com sucesso

  /categorias/{id_categoria}:
    get:
      summary: Busca categoria por ID
      tags: [Categoria]
      parameters:
        - name: id_categoria
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Categoria encontrada
          content:
            application/json:
              schema:
                $ref: "../components/schemas/Categoria.yaml#/Categoria"
        "404":
          description: Categoria n√£o encontrada

    put:
      summary: Atualiza categoria existente
      tags: [Categoria]
      parameters:
        - name: id_categoria
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Categoria.yaml#/Categoria"
      responses:
        "200":
          description: Categoria atualizada com sucesso

    delete:
      summary: Remove categoria
      tags: [Categoria]
      parameters:
        - name: id_categoria
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Categoria removida com sucesso
