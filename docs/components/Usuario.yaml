type: object
properties:
  id:
    type: integer
    example: 1
  nome:
    type: string
    example: Chico Cesar
    nullable: false
  nickname:
    type: string
    example: chico_cesar
    nullable: true
  telefone:
    type: string
    example: "+55 83 99999-8888"
    nullable: true
  email:
    type: string
    format: email
    example: chico@cesar.com
    nullable: false
  data_de_nascimento:
    type: string
    format: date
    example: 1964-01-26
    nullable: true
  bio:
    type: string
    example: Cantor e compositor paraibano.
    nullable: true
  foto:
    type: string
    format: uri
    example: https://example.com/fotos/chico.jpg
    nullable: true
  senha:
    type: string
    format: password
    example: minhasenha123
    nullable: false
  criado_em:
    type: string
    format: date-time
    example: 2023-07-31T14:30:00Z
    nullable: false
  atualizado_em:
    type: string
    format: date-time
    example: 2023-07-31T14:30:00Z
    nullable: false
  
